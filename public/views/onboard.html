<md-card-content>
  Signed in as {{onboard.displayName}}
</md-card-content>
<md-card-header>
  <md-card-avatar>
    <img class="md-user-avatar" ng-src="{{onboard.photoURL}}" alt="User avatar"/>
  </md-card-avatar>
  <md-card-header-text>
    <span class="md-title">{{onboard.displayName}}</span>
    <span class="md-subhead">{{onboard.email}}</span>
  </md-card-header-text>
</md-card-header>
