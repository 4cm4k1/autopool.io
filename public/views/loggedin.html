<md-card-content>
  Signed in as {{loggedin.displayName}}
</md-card-content>
<md-card-header>
  <md-card-avatar>
    <img class="md-user-avatar" ng-src="{{loggedin.photoURL}}" alt="User avatar"/>
  </md-card-avatar>
  <md-card-header-text>
    <span class="md-title">{{loggedin.displayName}}</span>
    <span class="md-subhead">{{loggedin.email}}</span>
  </md-card-header-text>
</md-card-header>
